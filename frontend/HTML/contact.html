<html>
  <head>
    <title>Contact design</title>
  </head>
  <link rel="stylesheet" href="../css/cont.css" />
  <script>
    function submetten() {
      let nam = document.getElementById("name").value;
      let mob = document.getElementById("mobile").value;
      let eml = document.getElementById("email").value;
      let cors = document.getElementById("course").value;
      let msg = document.getElementById("message").value;

      if (nam == "") {
        alert("Type your user name!");
        return false;
      } else if (mob == "") {
        alert("Type your moble number!");
        return false;
      } else if (eml == "") {
        alert("Type your email!");
        return false;
      } else if (cors == "") {
        alert("Type your subject!");
        return false;
      } else if (msg == "") {
        alert("Type your message!");
        return false;
      } else {
        return true;
      }
    }
    function resetten() {
      if (confirm("Are you sure?")) {
        return true;
      } else {
        return false;
      }
    }
  </script>
  <body>
    <div id="div1">
      <form onsubmit="submetten()" onreset="return resetten()">
        <table class="tabl">
          <h3 class="title">Send Us Message</h3>

          <tr>
            <td>Name:</td>
            <td>
              <input
                type="text"
                id="name"
                class="inputtext"
                placeholder="enter name..."
              />
            </td>
          </tr>
          <tr>
            <td>Mobile:</td>
            <td>
              <input
                type="text"
                id="mobile"
                class="inputtext"
                placeholder="enter mobile no..."
              />
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input
                type="email"
                id="email"
                class="inputtext"
                placeholder="enter email..."
              />
            </td>
          </tr>
          <tr>
            <td>Subject:</td>
            <td>
              <input
                type="text"
                id="course"
                class="inputtext"
                placeholder="enter subject"
              />
            </td>
          </tr>
          <tr>
            <td>Message:</td>
            <td>
              <textarea
                id="message"
                class="messag"
                placeholder="enter your message..."
              ></textarea>
            </td>
          </tr>
        </table>
        <div class="a">
          <input type="submit" class="subbutton" value="submit" />
          <tr>
            <input type="reset" id="res" class="subbutton" value="reset" />
          </tr>
        </div>
      </form>
    </div>
  </body>
</html>
